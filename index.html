<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flickr Photo Finder by Tag</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/flickr.js"></script>
  
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>flickr photo finder</h1>
            <p>Search for most recent photos uploaded to a flickr tag!</p><br/>
            <input type="form" id="search" value="Enter tag to search (ex: dogs)"> &nbsp; <input type="submit" value="Submit" id="submit">
          </div>

        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
